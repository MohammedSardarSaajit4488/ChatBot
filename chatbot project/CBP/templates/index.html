<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistant</title>
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #6366f1, #a855f7);
            --secondary-gradient: linear-gradient(135deg, #3b82f6, #8b5cf6);
            --background-gradient: linear-gradient(135deg, #f5f3ff, #ede9fe, #fae8ff);
            --chat-bubble-user: #7c3aed;
            --chat-bubble-bot: #f3f4f6;
            --chat-bubble-teaching: #fef3c7; /* Added for teaching mode */
            --text-light: #ffffff;
            --text-dark: #1f2937;
            --border-color: #e5e7eb;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            line-height: 1.5;
            background: var(--background-gradient);
            color: var(--text-dark);
            min-height: 100vh;
        }

        .wrapper {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            max-width: 1024px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }

        header {
            background: white;
            border-radius: 1rem 1rem 0 0;
            padding: 1.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            margin-bottom: 1px;
        }

        .header-content {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .bot-icon {
            width: 2.5rem;
            height: 2.5rem;
            background: var(--primary-gradient);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 700;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        main {
            flex: 1;
            background: white;
            border-radius: 0 0 1rem 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
        }

        .chat-area {
            flex: 1;
            padding: 1.5rem;
            overflow-y: auto;
            min-height: 500px;
            max-height: 500px;
            scroll-behavior: smooth;
        }

        .message {
            display: flex;
            align-items: flex-start;
            gap: 0.75rem;
            margin-bottom: 1rem;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 0.3s ease forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .avatar {
            width: 2rem;
            height: 2rem;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            font-size: 1.25rem;
        }

        .message.bot .avatar {
            background: #e0e7ff;
            color: #4f46e5;
        }

        .message.user .avatar {
            background: #ede9fe;
            color: #7c3aed;
        }

        .message-bubble {
            padding: 0.75rem 1rem;
            border-radius: 1rem;
            max-width: 70%;
            position: relative;
        }

        .message.bot .message-bubble {
            background: var(--chat-bubble-bot);
            color: var(--text-dark);
            border-top-left-radius: 0;
        }

        .message.bot.teaching .message-bubble {
            background: var(--chat-bubble-teaching);
            color: var(--text-dark);
            border-top-left-radius: 0;
        }

        .message.user .message-bubble {
            background: var(--chat-bubble-user);
            color: var(--text-light);
            border-top-right-radius: 0;
        }

        .input-area {
            padding: 1.5rem;
            border-top: 1px solid var(--border-color);
        }

        .input-container {
            display: flex;
            gap: 0.75rem;
            background: #f9fafb;
            padding: 0.5rem;
            border-radius: 9999px;
            border: 1px solid var(--border-color);
        }

        input {
            flex: 1;
            padding: 0.75rem 1rem;
            border: none;
            background: transparent;
            font-size: 1rem;
            color: var(--text-dark);
        }

        input:focus {
            outline: none;
        }

        input::placeholder {
            color: #9ca3af;
        }

        button {
            padding: 0.75rem 1.5rem;
            background: var(--primary-gradient);
            color: white;
            border: none;
            border-radius: 9999px;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        button:hover {
            opacity: 0.9;
        }

        button svg {
            width: 1.25rem;
            height: 1.25rem;
            display: inline-block; /* Ensure SVG can animate */
        }

        button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        footer {
            margin-top: 2rem;
            text-align: center;
            color: #6b7280;
            font-size: 0.875rem;
        }

        /* Thinking animation */
        .thinking {
            display: flex;
            gap: 0.25rem;
            padding: 0.5rem 0;
        }

        .thinking span {
            width: 0.5rem;
            height: 0.5rem;
            background: #6366f1;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
        }

        .thinking span:nth-child(1) { animation-delay: -0.32s; }
        .thinking span:nth-child(2) { animation-delay: -0.16s; }

        @keyframes bounce {
            0%, 80%, 100% { 
                transform: scale(0);
            } 
            40% { 
                transform: scale(1);
            }
        }

        /* Send button animation */
        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .sending svg {
            animation: spin 1s linear infinite;
        }

        /* Custom scrollbar */
        .chat-area::-webkit-scrollbar {
            width: 6px;
        }

        .chat-area::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 3px;
        }

        .chat-area::-webkit-scrollbar-thumb {
            background: #d1d5db;
            border-radius: 3px;
        }

        .chat-area::-webkit-scrollbar-thumb:hover {
            background: #9ca3af;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <header>
            <div class="header-content">
                <div class="bot-icon">ðŸ¤–</div>
                <h1>AI Assistant</h1>
            </div>
        </header>
        <main>
            <div class="chat-area" id="chat-area">
                <div class="message bot">
                    <div class="avatar">ðŸ¤–</div>
                    <div class="message-bubble">
                        Hello! I'm a simple chatbot. Type 'exit' to end or ask me anything!
                    </div>
                </div>
            </div>
            <div class="input-area">
                <div class="input-container">
                    <input 
                        type="text" 
                        id="user-input" 
                        placeholder="Type your message..." 
                        autofocus
                        aria-label="Type your message"
                    >
                    <button onclick="sendMessage()" id="send-button" aria-label="Send message">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="22" y1="2" x2="11" y2="13"></line>
                            <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                        </svg>
                        Send
                    </button>
                </div>
            </div>
        </main>
        <footer>
            <p>Â© 2024 AI Assistant. All rights reserved.</p>
        </footer>
    </div>
    <script>
        function createMessageElement(text, isUser, isTeaching = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'bot'}${isTeaching ? ' teaching' : ''}`;
            
            const avatar = document.createElement('div');
            avatar.className = 'avatar';
            avatar.textContent = isUser ? 'ðŸ‘¤' : 'ðŸ¤–';
            
            const bubble = document.createElement('div');
            bubble.className = 'message-bubble';
            bubble.textContent = text;
            
            messageDiv.appendChild(avatar);
            messageDiv.appendChild(bubble);
            
            return messageDiv;
        }

        function createThinkingIndicator() {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message bot';
            messageDiv.id = 'thinking-indicator';
            
            const avatar = document.createElement('div');
            avatar.className = 'avatar';
            avatar.textContent = 'ðŸ¤–';
            
            const bubble = document.createElement('div');
            bubble.className = 'message-bubble';
            
            const thinking = document.createElement('div');
            thinking.className = 'thinking';
            thinking.innerHTML = '<span></span><span></span><span></span>';
            
            bubble.appendChild(thinking);
            messageDiv.appendChild(avatar);
            messageDiv.appendChild(bubble);
            
            return messageDiv;
        }

        async function sendMessage() {
            const userInput = document.getElementById('user-input').value.trim();
            const sendButton = document.getElementById('send-button');
            const chatArea = document.getElementById('chat-area');

            if (userInput !== '') {
                // Disable input and button
                const input = document.getElementById('user-input');
                input.disabled = true;
                sendButton.disabled = true;
                sendButton.classList.add('sending');
                
                // Add user message
                chatArea.appendChild(createMessageElement(userInput, true));
                
                // Clear input
                input.value = '';
                
                // Add thinking indicator
                chatArea.appendChild(createThinkingIndicator());
                chatArea.scrollTop = chatArea.scrollHeight;
                
                try {
                    // Send to server
                    const response = await fetch('/chat', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ message: userInput })
                    });
                    const data = await response.json();
                    
                    // Remove thinking indicator
                    const thinkingIndicator = document.getElementById('thinking-indicator');
                    thinkingIndicator.remove();
                    
                    // Add bot response with slight delay and check for teaching mode
                    const isTeaching = data.response === "I donâ€™t know that yet. What should I say?";
                    setTimeout(() => {
                        chatArea.appendChild(createMessageElement(data.response, false, isTeaching));
                        chatArea.scrollTop = chatArea.scrollHeight;
                    }, 300);
                } catch (error) {
                    console.error('Error:', error);
                    setTimeout(() => {
                        chatArea.appendChild(createMessageElement("Oops, something went wrong!", false));
                        chatArea.scrollTop = chatArea.scrollHeight;
                    }, 300);
                } finally {
                    // Re-enable input and button
                    input.disabled = false;
                    sendButton.disabled = false;
                    sendButton.classList.remove('sending');
                    input.focus();
                }
            }
        }

        // Allow sending message with Enter key
        document.getElementById('user-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
</body>
</html>
